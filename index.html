<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css">

<body>
    <div class="insta">
        <div class="insta-phone">
            <img src="/img/instagram-celular.png" alt="smartphone">

                    <img src="/img/foto_perfil.png" alt="">
                </div>
                <a href="#" class="continue-login">continue como Phmirandadomingues</a>

                <a href="#" class="trocar-conta">trocar de conta</a>
            </div>

            <div class="insta-grupo">
                <p class="not-account"> Não é Phmirandadomingues?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Cadastrar-se</span>
                </p>
            </div>

            <div class="insta-downloads">
                <p class="obter"> Obtenha o aplicativo</p>
                <div class="download-area">  
                    <a href="#" class="down"></a>
                    <a href="#" class="down"></a>
                </div>  
            </div>
        </div>
    </div>
